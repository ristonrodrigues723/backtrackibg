<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #board {
            display: grid;
            gap: 1px;
            background-color: #000;
            border: 1px solid #000;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .white {
            background-color: #fff;
        }
        .black {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>N-Queens Visualizer</h1>
    <div>
        <label for="boardSize">Board Size:</label>
        <input type="number" id="boardSize" min="4" value="8">
        <button onclick="solve()">Solve</button>
    </div>
    <div id="board"></div>

    <script>
        function solve() {
            const n = parseInt(document.getElementById('boardSize').value);
            const board = Array(n).fill().map(() => Array(n).fill(0));
            
            if (solveNQueens(board, 0, n)) {
                displayBoard(board);
            } else {
                alert("No solution exists for the given board size.");
            }
        }

        function solveNQueens(board, col, n) {
            if (col >= n) return true;

            for (let i = 0; i < n; i++) {
                if (isSafe(board, i, col, n)) {
                    board[i][col] = 1;
                    if (solveNQueens(board, col + 1, n)) return true;
                    board[i][col] = 0;
                }
            }
            return false;
        }

        function isSafe(board, row, col, n) {
            for (let i = 0; i < col; i++)
                if (board[row][i]) return false;

            for (let i = row, j = col; i >= 0 && j >= 0; i--, j--)
                if (board[i][j]) return false;

            for (let i = row, j = col; i < n && j >= 0; i++, j--)
                if (board[i][j]) return false;

            return true;
        }

        function displayBoard(board) {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            boardElement.style.gridTemplateColumns = `repeat(${board.length}, 50px)`;

            for (let i = 0; i < board.length; i++) {
                for (let j = 0; j < board.length; j++) {
                    const cell = document.createElement('div');
                    cell.className = `cell ${(i + j) % 2 === 0 ? 'white' : 'black'}`;
                    cell.textContent = board[i][j] ? 'â™›' : '';
                    boardElement.appendChild(cell);
                }
            }
        }
    </script>
</body>
</html>
