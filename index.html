<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced N-Queens Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 { color: #333; }
        #controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        #board {
            display: grid;
            gap: 1px;
            background-color: #000;
            border: 1px solid #000;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            transition: background-color 0.3s;
        }
        .white { background-color: #fff; }
        .black { background-color: #ccc; }
        .queen { color: #ff0000; cursor: pointer; }
        .attacked { background-color: rgba(255, 0, 0, 0.2); }
        .highlighted { background-color: rgba(255, 255, 0, 0.3); }
        #info, #messageBox {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        #messageBox {
            width: 100%;
            max-width: 600px;
            min-height: 50px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
        button, input, select {
            margin: 5px;
            padding: 5px 10px;
            font-size: 16px;
        }
        #solutionNav {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        #solutionNav button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Advanced N-Queens Visualizer</h1>
    <div id="controls">
        <div>
            <label for="boardSize">Board Size:</label>
            <input type="number" id="boardSize" min="4" value="8">
        </div>
        <div>
            <label for="speed">Speed:</label>
            <select id="speed">
                <option value="1000">Slow</option>
                <option value="500" selected>Normal</option>
                <option value="100">Fast</option>
            </select>
        </div>
        <div>
            <button onclick="solve(false)">Solve with Animation</button>
            <button onclick="solveInstantly()">Solve Instantly</button>
        </div>
        <div>
            <button onclick="reset()">Reset</button>
            <button onclick="generateRandom()">Generate Random</button>
        </div>
    </div>
    <div id="board"></div>
    <div id="solutionNav" style="display: none;">
        <button onclick="prevSolution()">Previous</button>
        <span id="solutionCount"></span>
        <button onclick="nextSolution()">Next</button>
    </div>
    <div id="info"></div>
    <div id="messageBox"></div>

    <script>
        let board = [];
        let n = 8;
        let solving = false;
        let solutionCount = 0;
        let allSolutions = [];
        let currentSolutionIndex = 0;

        function solve(instantly) {
            if (solving) return;
            solving = true;
            n = parseInt(document.getElementById('boardSize').value);
            board = Array(n).fill().map(() => Array(n).fill(0));
            solutionCount = 0;
            displayBoard();
            updateMessage("Solving...");
            if (instantly) {
                solveInstantly();
            } else {
                solveNQueens(0);
            }
        }

        async function solveNQueens(col) {
            if (col >= n) {
                solutionCount++;
                updateInfo();
                solving = false;
                updateMessage("Solution found!");
                return true;
            }

            for (let i = 0; i < n; i++) {
                if (await isSafe(i, col)) {
                    board[i][col] = 1;
                    displayBoard();
                    await sleep(getSpeed());

                    if (await solveNQueens(col + 1)) {
                        return true;
                    }

                    board[i][col] = 0;
                    displayBoard();
                    await sleep(getSpeed());
                }
            }

            if (col === 0) {
                solving = false;
                updateMessage("No solution exists for the given board size.");
            }
            return false;
        }

        function solveInstantly() {
            n = parseInt(document.getElementById('boardSize').value);
            board = Array(n).fill().map(() => Array(n).fill(0));
            allSolutions = [];
            solveAllNQueens(board, 0);
            solutionCount = allSolutions.length;
            
            if (solutionCount > 0) {
                currentSolutionIndex = 0;
                displaySolution(currentSolutionIndex);
                updateMessage(`Found ${solutionCount} solution(s) instantly!`);
                document.getElementById('solutionNav').style.display = 'flex';
            } else {
                updateMessage("No solution exists for the given board size.");
                document.getElementById('solutionNav').style.display = 'none';
            }
            
            updateInfo();
            solving = false;
        }

        function solveAllNQueens(board, col) {
            if (col >= n) {
                allSolutions.push(board.map(row => [...row]));
                return;
            }

            for (let i = 0; i < n; i++) {
                if (isSafeInstant(board, i, col)) {
                    board[i][col] = 1;
                    solveAllNQueens(board, col + 1);
                    board[i][col] = 0;
                }
            }
        }

        async function isSafe(row, col) {
            for (let i = 0; i < col; i++) {
                if (board[row][i] === 1) {
                    highlightAttacked(row, i);
                    await sleep(getSpeed() / 2);
                    return false;
                }
            }

            for (let i = row, j = col; i >= 0 && j >= 0; i--, j--) {
                if (board[i][j] === 1) {
                    highlightAttacked(i, j);
                    await sleep(getSpeed() / 2);
                    return false;
                }
            }

            for (let i = row, j = col; i < n && j >= 0; i++, j--) {
                if (board[i][j] === 1) {
                    highlightAttacked(i, j);
                    await sleep(getSpeed() / 2);
                    return false;
                }
            }

            return true;
        }

        function isSafeInstant(board, row, col) {
            for (let i = 0; i < col; i++)
                if (board[row][i] === 1) return false;

            for (let i = row, j = col; i >= 0 && j >= 0; i--, j--)
                if (board[i][j] === 1) return false;

            for (let i = row, j = col; i < n && j >= 0; i++, j--)
                if (board[i][j] === 1) return false;

            return true;
        }

        function displayBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            boardElement.style.gridTemplateColumns = `repeat(${n}, 50px)`;

            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    const cell = document.createElement('div');
                    cell.className = `cell ${(i + j) % 2 === 0 ? 'white' : 'black'}`;
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    if (board[i][j]) {
                        cell.textContent = 'â™›';
                        cell.classList.add('queen');
                        cell.onclick = highlightQueenMoves;
                    }
                    boardElement.appendChild(cell);
                }
            }
        }

        function highlightQueenMoves(event) {
            clearHighlights();
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            const cells = document.querySelectorAll('.cell');

            // Highlight horizontal
            for (let i = 0; i < n; i++) {
                if (i !== col) cells[row * n + i].classList.add('highlighted');
            }

            // Highlight vertical
            for (let i = 0; i < n; i++) {
                if (i !== row) cells[i * n + col].classList.add('highlighted');
            }

            // Highlight diagonals
            for (let i = 1; i < n; i++) {
                // Top-left to bottom-right
                if (row + i < n && col + i < n) cells[(row + i) * n + (col + i)].classList.add('highlighted');
                if (row - i >= 0 && col - i >= 0) cells[(row - i) * n + (col - i)].classList.add('highlighted');
                
                // Top-right to bottom-left
                if (row + i < n && col - i >= 0) cells[(row + i) * n + (col - i)].classList.add('highlighted');
                if (row - i >= 0 && col + i < n) cells[(row - i) * n + (col + i)].classList.add('highlighted');
            }
        }

        function clearHighlights() {
            document.querySelectorAll('.highlighted').forEach(cell => cell.classList.remove('highlighted'));
        }

        function displaySolution(index) {
            board = allSolutions[index];
            displayBoard();
            document.getElementById('solutionCount').textContent = `Solution ${index + 1} of ${solutionCount}`;
        }

        function nextSolution() {
            currentSolutionIndex = (currentSolutionIndex + 1) % solutionCount;
            displaySolution(currentSolutionIndex);
        }

        function prevSolution() {
            currentSolutionIndex = (currentSolutionIndex - 1 + solutionCount) % solutionCount;
            displaySolution(currentSolutionIndex);
        }

        function highlightAttacked(row, col) {
            const cells = document.querySelectorAll('.cell');
            cells[row * n + col].classList.add('attacked');
            setTimeout(() => cells[row * n + col].classList.remove('attacked'), getSpeed());
        }

        function reset() {
            solving = false;
            board = Array(n).fill().map(() => Array(n).fill(0));
            solutionCount = 0;
            allSolutions = [];
            displayBoard();
            updateInfo();
            updateMessage("Board reset. Ready to solve!");
            document.getElementById('solutionNav').style.display = 'none';
        }

        function generateRandom() {
            reset();
            n = parseInt(document.getElementById('boardSize').value);
            let placedQueens = 0;
            
            while (placedQueens < n) {
                let row = Math.floor(Math.random() * n);
                let col = placedQueens;
                
                if (isSafeInstant(board, row, col)) {
                    board[row][col] = 1;
                    placedQueens++;
                }
            }
            
            displayBoard();
            updateMessage("Random N-Queens problem generated. Try solving it!");
        }

        function getSpeed() {
            return parseInt(document.getElementById('speed').value);
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function updateInfo() {
            document.getElementById('info').textContent = `Solutions found: ${solutionCount}`;
        }

        function updateMessage(message) {
            document.getElementById('messageBox').textContent = message;
        }

        // Initialize the board
        reset();
    </script>
</body>
</html>
