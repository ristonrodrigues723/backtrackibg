<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Backtracking Visualization</title>
    <link rel="stylesheet" href="t.css">

</head>
<body>
    <h1>Binary Tree Backtracking Visualization</h1>
    <p>Goal: Find a path from root to leaf that sums to the target value or search for a specific value.</p>
    <div id="controls">
        <button id="generate-binary">Generate Random Binary Tree</button>
        <button id="solve">Solve Step-by-Step</button>
        <button id="reset">Reset</button>
    </div>
    <div id="tree-container">
        <div class="tree-wrapper"></div>
    </div>
    <div id="search-container">
        <input type="number" id="search-input" placeholder="Enter value to search">
        <button id="search-button">Search</button>
    </div>
    <div id="status"></div>

    <script src="t.js"></script>
</body>
</html>
